<div style="background-color: #FFF; overflow: hidden">
	<div title="{{$.lp.base}}" class="MWFTab">
		<table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
		  <tr>
		    <td class="editTableTitle">{{$.lp.id}}:</td>
		    <td class="editTableValue"><input type="text" name="id" value="text{$.id}" class="editTableInput"/></td>
		  </tr>
		  <tr>
		    <td class="editTableTitle">{{$.lp.name}}:</td>
		    <td class="editTableValue"><input type="text" name="name" value="text{$.name}" class="editTableInput"/></td>
		  </tr>
		  <tr>
		    <td class="editTableTitle">{{$.lp.description}}:</td>
		    <td class="editTableValue"><input type="text" name="description" value="text{$.description}" class="editTableInput"/></td>
		  </tr>
<!--		  <tr>-->
<!--		    <td class="editTableTitle">Class:</td>-->
<!--		    <td class="editTableValue"><input type="text" name="description" value="text{$.description}" class="editTableInput"/></td>-->
<!--		  </tr>-->
		</table>
		
		<div class="MWFMaplist" name="styles" title="{{$.lp.style}}"></div>
		<div class="MWFMaplist" name="properties" title="{{$.lp.attribute}}"></div>
		
		<table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
		  <tr>
		    <td class="editTableTitle">{{$.lp.data}}:</td>
		    <td class="editTableValue">
		    	<input class="editTableRadio" onclick="if (this.checked){ $('text{$.pid}treeEditDataValue').setStyle('display', 'block'); $('text{$.pid}treeEditScriptValue').setStyle('display', 'none')}" name="dataType" text{($.dataType=='data')?'checked':''} type="radio" value="data"/>{{$.lp.textValue}}
		    	<input class="editTableRadio" onclick="if (this.checked){ $('text{$.pid}treeEditScriptValue').setStyle('display', 'block'); $('text{$.pid}treeEditDataValue').setStyle('display', 'none')}"  name="dataType" text{($.dataType=='script')?'checked':''} type="radio" value="script"/>{{$.lp.script}}
		    </td>
		  </tr>
		</table>
		<div id="text{$.pid}treeEditDataValue" class="MWFTreeData" name="data" title="{{$.lp.data}}" style="display: text{($.dataType=='data')?'block':'none'}"></div>
		<div id="text{$.pid}treeEditScriptValue" class="MWFScriptArea" name="dataScript" title="{{$.lp.data}} (S)" style="display: text{($.dataType=='script')?'block':'none'}"></div>
		
	</div>
	<div title="{{$.lp.style}}"  class="MWFTab">
		<div class="MWFMaplist" name="areaNodeStyle" collapse="true" title="{{$.lp.treeAreaStyle}}"></div>
		<div class="MWFMaplist" name="treeItemNodeStyle" collapse="true" title="{{$.lp.treeNodeStyle}}"></div>
		<div class="MWFMaplist" name="textDivNodeStyle" collapse="true" title="{{$.lp.treeNodeFontStyle}}"></div>
		<div class="MWFMaplist" name="textDivNodeSelectedStyle" collapse="true" title="{{$.lp.treeSelectNodeFontStyle}}"></div>
	</div>
	
	
	
	<div title="{{$.lp.event}}"  class="MWFTab">
		<div class="MWFEventsArea" name="events"></div>
	</div>
	<div title="HTML"  class="MWFTab">
		<div class="MWFHTMLArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
	</div>
	<div title="JSON"  class="MWFTab">
		<div class="MWFJSONArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
	</div>
</div>
