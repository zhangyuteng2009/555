<div style="background-color: #FFF; overflow: hidden">
	<div title="{{$.lp.base}}" class="MWFTab">
		<table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td class="editTableTitle">{{$.lp.type}}:</td>
                <td class="editTableValue">
                    <input class="editTableRadio" name="cellType" type="radio" value="title"/>{{$.lp.titleCell}} <br/>
                    <input class="editTableRadio" name="cellType" type="radio" value="content"/>{{$.lp.contentCell}} <br/>
                    <input class="editTableRadio" name="cellType" type="radio" value="layout"/>{{$.lp.layoutCell}} <br/>
                    <input class="editTableRadio" name="cellType" type="radio" value="other"/>{{$.lp.other}} <br/>
                </td>
            </tr>
		</table>
		
		<div class="MWFMaplist" name="styles" title="{{$.lp.style}}"></div>
		<div class="MWFMaplist" name="properties" title="{{$.lp.attribute}}"></div>

	</div>
</div>
