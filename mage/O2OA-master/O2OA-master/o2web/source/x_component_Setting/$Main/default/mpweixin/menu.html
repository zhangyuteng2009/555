<div class="menu_setting_area" data-o2-element="mpwxMenuNode">
  <div style="margin: 30px 0 30px 0;font-size:16px;font-weight: 400;">{{$.lp.mpweixinInfo}}</div>
  <!-- 编辑区 -->
  <div class="menu_preview_area">
    <div class="mobile_menu_preview">
      <div class="mobile_hd tc">{{$.lp.mpweixin}}</div>
      <div class="mobile_bd">
        <ul class="pre_menu_list grid_line" data-o2-element="mpwxMenuListNode">
          <!-- 菜单展现 -->
        </ul>
      </div>
    </div>
  </div>
  <div class="menu_form_area">
    <div class="portable_editor to_left">
      <div class="editor_inner">
         <div class="global_mod float_layout menu_form_hd js_second_title_bar" data-o2-element="mpwxMenuFormHeaderNode">
           <!-- 菜单名称 和 删除按钮 -->
         </div>
         <div class="menu_form_bd" data-o2-element="mpwxMenuFormNode">
          <!-- 菜单表单内容 -->
        </div>
      </div>
    </div>
  </div>
  <!-- 发布按钮 -->
  <div class="btn-box" style="justify-content: start;margin-top: 30px;" >
    <span class="btn btn_input btn_primary" data-o2-element="mpwxPublishBtnNode"><button>{{$.lp.publishMpweixin}}</button></span>
  </div>

    <!-- 关注回复 -->
  <div style="height: 40px; padding: 20px 0; font-size: 24px; color: rgb(51, 51, 51); font-weight: bold; line-height: 40px;">2. {{$.lp.subscribeMpweixin}}</div>
  <div style="overflow: hidden; padding: 5px 0; font-size: 14px; color: rgb(153, 153, 153); clear: both;">{{$.lp.subscribeMpweixin_desc}}</div>
  <div class="frm_controls">
    <span class="frm_textarea_box with_counter counter_in append">
      <textarea class="frm_textarea js_menu_name" data-o2-element="mpwxMenuSubscribeInputNode"></textarea>
    </span>
  </div>
  <div class="btn-box" style="justify-content: start;margin-top: 30px;">
    <span class="btn btn_input btn_primary" data-o2-element="mpwxSaveSubscribeBtnNode"><button>{{$.lp.subscribeMpweixin_save}}</button></span>
  </div>

</div>
