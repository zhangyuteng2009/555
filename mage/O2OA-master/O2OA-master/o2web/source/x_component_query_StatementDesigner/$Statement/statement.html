<div style="background-color: #FFF; overflow: hidden">
    <div title="{{$.lp.base}}" class="MWFTab">
        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td class="editTableTitle">{{$.lp.id}}:</td>
                <td class="editTableValue">text{$.id}</td>
            </tr>
            <tr>
                <td class="editTableTitle">{{$.lp.name}}:</td>
                <td class="editTableValue"><input type="text" name="name" value="text{$.name}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">{{$.lp.alias}}:</td>
                <td class="editTableValue"><input type="text" name="alias" value="text{$.alias}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">{{$.lp.description}}:</td>
                <td class="editTableValue"><input type="text" name="description" value="text{$.description}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">{{$.lp.hidden}}:</td>
                <td class="editTableValue">
                    <input class="editTableRadio" name="display" text{($.display===false)?'checked':''} type="radio" value="false"/>{{$.lp.yes}}
                    <input class="editTableRadio" name="display" text{($.display!==false)?'checked':''} type="radio" value="true"/>{{$.lp.no}}
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">{{$.lp.orderNumber}}:</td>
                <td class="editTableValue"><input type="text" name="orderNumber" value="text{$.orderNumber}" class="editTableInput"/></td>
            </tr>
        </table>
        <div style="height:24px; text-align: center; line-height: 24px; background-color: #EEE; border-top: 1px solid #999; font-weight: bold">{{$.lp.executionAuthority}}</div>
        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable" id="processEditStarter">
            <tr>
                <td class="editTableTitle">{{$.lp.anonymousAccess}}:</td>
                <td class="editTableValue">
                    <input class="editTableRadio" name="anonymousAccessible" text{($.anonymousAccessible===true)?'checked':''} type="radio" value="true"
                           onclick="if(this.checked){
                               $('text{$.pid}executePersonListTr').setStyle('display', 'none');
                               $('text{$.pid}executeUnitListTr').setStyle('display', 'none');
                            }"/>{{$.lp.allowed}}
                    <input class="editTableRadio" name="anonymousAccessible" text{($.anonymousAccessible!==true)?'checked':''} type="radio" value="false"
                           onclick="if(this.checked){
                               $('text{$.pid}executePersonListTr').setStyle('display', '');
                               $('text{$.pid}executeUnitListTr').setStyle('display', '');
                            }"/>{{$.lp.disAllowed}}
                </td>
            </tr>
            <tr id="text{$.pid}executePersonListTr" style="display:text{($.anonymousAccessible==true)?'none':''}">
                <td class="editTableTitle">{{$.lp.executePerson}}:</td>
                <td class="editTableValue">
                    <div class="MWFPersonPerson" name="executePersonList"></div>
                </td>
            </tr>
            <tr id="text{$.pid}executeUnitListTr" style="display:text{($.anonymousAccessible==true)?'none':''}">
                <td class="editTableTitle">{{$.lp.executeUnit}}:</td>
                <td class="editTableValue">
                    <div class="MWFPersonUnit" name="executeUnitList"></div>
                </td>
            </tr>
        </table>
    </div>

    <div title="JSON"  class="MWFTab">
        <div class="MWFJSONArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
    </div>
</div>
