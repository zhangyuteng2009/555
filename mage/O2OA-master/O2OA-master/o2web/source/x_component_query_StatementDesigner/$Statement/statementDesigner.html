<div class="o2_statement_statementDesignerNode">

    <div class="o2_statement_statementDesignerFormatLine">
        <div class="o2_statement_statementDesignerFormatTitle">{{$.lp.statementFormat}} </div>
        <div class="o2_statement_statementDesignerFormatContent" style="float: left; margin-right: 20px">
            <input name="format" type="radio" value="jpql" {{if $.data.format!=='script'}} checked {{end if}} />{{$.lp.statementJpql}}
            <input name="format" type="radio" value="script" {{if $.data.format=='script'}} checked {{end if}} />{{$.lp.statementScript}}
        </div>

        <div class="o2_statement_statementDesignerFormatTitle">{{$.lp.statementCategory}}: </div>
        <div class="o2_statement_statementDesignerCategoryContent" style="float: left">
            <select>
                <option value="official" {{if $.data.entityCategory!=='dynamic' && $.data.entityCategory!=='custom'}} selected {{end if}}>{{$.lp.systemTable}}</option>
                <option value="dynamic" {{if $.data.entityCategory=='dynamic'}} selected {{end if}}>{{$.lp.customTable}}</option>
            </select>
        </div>
    </div>

    <div class="o2_statement_statementDesignerLine">
        <div class="o2_statement_statementDesignerTitle">{{$.lp.statementType}}: </div>
        <div class="o2_statement_statementDesignerTypeContent">
            <select>
<!--                <option value="select">SELECT</option>-->
<!--                <option value="update">UPDATE</option>-->
<!--                <option value="delete">DELETE</option>-->
            </select>
        </div>

        <div class="o2_statement_statementDesignerTableArea_dynamic" style="{{if $.data.entityCategory!=='dynamic'}} display: none {{end if}}">
            <div style="margin-left: 30px;" class="o2_statement_statementDesignerTitle">{{$.lp.statementTable}}: </div>
            <div>
                <div class="o2_statement_statementDesignerTableContent"></div>
                <div class="o2_statement_statementDesignerSelectTable">{{$.lp.selectTable}}</div>
            </div>
        </div>


        <div class="o2_statement_statementDesignerTableArea_official" style="{{if $.data.entityCategory=='dynamic' || $.data.entityCategory=='custom'}} display: none {{end if}}">
            <div style="margin-left: 30px;" class="o2_statement_statementDesignerTitle">{{$.lp.statementTable}}: </div>
            <div class="o2_statement_statementDesignerOfficialTable">
                <select>
                    <option value=""></option>
                    <option value="com.x.processplatform.core.entity.content.Task" {{if $.data.entityClassName =='com.x.processplatform.core.entity.content.Task'}} selected {{end if}}>{{$.lp.taskInstance}}</option>
                    <option value="com.x.processplatform.core.entity.content.TaskCompleted" {{if $.data.entityClassName =='com.x.processplatform.core.entity.content.TaskCompleted'}} selected {{end if}}>{{$.lp.taskCompletedInstance}}</option>
                    <option value="com.x.processplatform.core.entity.content.Read" {{if $.data.entityClassName =='com.x.processplatform.core.entity.content.Read'}} selected {{end if}}>{{$.lp.readInstance}}</option>
                    <option value="com.x.processplatform.core.entity.content.ReadCompleted" {{if $.data.entityClassName =='com.x.processplatform.core.entity.content.ReadCompleted'}} selected {{end if}}>{{$.lp.readedInstance}}</option>
                    <option value="com.x.processplatform.core.entity.content.Work" {{if $.data.entityClassName =='com.x.processplatform.core.entity.content.Work'}} selected {{end if}}>{{$.lp.workInstance}}</option>
                    <option value="com.x.processplatform.core.entity.content.WorkCompleted" {{if $.data.entityClassName =='com.x.processplatform.core.entity.content.WorkCompleted'}} selected {{end if}}>{{$.lp.workCompletedInstance}}</option>
                    <option value="com.x.processplatform.core.entity.content.Review" {{if $.data.entityClassName =='com.x.processplatform.core.entity.content.Review'}} selected {{end if}}>{{$.lp.reviewInstance}}</option>
                    <option value="com.x.cms.core.entity.Document" {{if $.data.entityClassName =='com.x.cms.core.entity.Document'}} selected {{end if}}>{{$.lp.documentInstance}}</option>
                </select>
            </div>
        </div>

        <div class="o2_statement_statementDesignerTableArea_custom" style="{{if $.data.entityCategory!=='custom'}} display: none {{end if}}">

        </div>

        <div class="o2_statement_statementDesignerTableArea_field">
            <div style="margin-left: 30px;" class="o2_statement_statementDesignerTitle">{{$.lp.field}}: </div>
            <select style="max-width: 300px;">
            </select>
        </div>

    </div>
    <div class="o2_statement_statementJpqlTabNode"></div>

    <div class="o2_statement_statementJpqlTabPageNode">
        <div class="o2_statement_statementDesignerJpql" style="{{if $.data.format=='script'}} display: none {{end if}}">

            <div class="o2_statement_statementDesignerJpqlLine">

            </div>
        </div>
        <div class="o2_statement_statementDesignerScript" style="{{if $.data.format!=='script'}} display: none {{end if}}">

        </div>
    </div>


    <div class="o2_statement_statementCountJpqlTabPageNode">
        <div class="o2_statement_statementDesignerCountJpql" style="{{if $.data.format=='script'}} display: none {{end if}}">
            <div class="o2_statement_statementDesignerCountJpqlLine"></div>
        </div>
        <div class="o2_statement_statementDesignerCountScript" style="{{if $.data.format!=='script'}} display: none {{end if}}">
        </div>
    </div>
</div>

<div class="o2_statement_resizeNode"></div>

<div class="o2_statement_tabNode"></div>

<div class="o2_statement_statementRunNode">
<!--    <div class="o2_statement_statementRunTitleNode">{{$.lp.runTest}}</div>-->
    <div class="o2_statement_statementRunContentNode">
        <div class="o2_statement_statementRunJsonNode">
<!--            <div class="o2_statement_statementRunJsonContent"></div>-->
        </div>
        <div class="o2_statement_statementRunActionNode">
            <div class="o2_statement_statementRunActionContent"></div>
        </div>
        <div class="o2_statement_statementRunResultNode">
<!--            <div class="o2_statement_statementRunResultContent"></div>-->
        </div>
    </div>

</div>

<div class="o2_statement_viewNode"></div>
