<div class="item" data-o2-element="conversation_{{$.id}}" data-o2-events="click:tapConv">
  <div class="base check">
    <div class="avatar">
      <img class="img" src="{{$.avatarUrl}}">
    </div>
    <div class="body">
      <div class="body_up">
        <div class="body_title">{{$.title}}</div>
        <div class="body_time">{{$.time}}</div>
      </div>
      <div class="body_down">{{$.lastMessage}}</div>
    </div>
  </div>
</div>
